version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taxrefund_postgres
    restart: unless-stopped
    env_file:
      - docker.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taxrefund}
      POSTGRES_USER: ${POSTGRES_USER:-taxrefund_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taxrefund_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - taxrefund_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taxrefund_user} -d ${POSTGRES_DB:-taxrefund}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tax File Service
  badhtaxfileserv:
    image: badhtaxfileserv:v1.0.4
    container_name: taxrefund_badhtaxfileserv
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taxrefund_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taxrefund_password}
      DATABASE_URL: jdbc:postgresql://postgres:5432/taxrefund?currentSchema=taxfileservdb
    ports:
      - "4000:4000"
    networks:
      - taxrefund_network
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taxrefund_pgadmin
    restart: unless-stopped
    env_file:
      - docker.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@taxrefund.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - taxrefund_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  taxrefund_network:
    driver: bridge
